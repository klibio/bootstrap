name: test-platforms
run-name: ${{ github.actor }} is executing OS tests
on: [push]
jobs:
  test-on-win32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "# DEBUG" && env | sort && Get-ChildItem -Recurse
      - run: echo "# TEST" && bash -x ./install.sh -o -b=$GITHUB_REF_TYPE
      - run: echo "# DEBUG" && env | sort
  test-on-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "# DEBUG" && env | sort && ls -lar
      - run: echo "# TEST" && bash -x ./install.sh -o -b=$GITHUB_REF_TYPE
      - run: echo "# DEBUG" && env | sort
  test-on-macosx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "# DEBUG" && env | sort && ls -lar
      - run: echo "# TEST" && bash -x ./install.sh -o -b=$GITHUB_REF_TYPE
      - run: echo "# DEBUG" && env | sort
