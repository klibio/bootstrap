# available github action variables can be found
# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
name: proof-of-performance build
on: [push,pull_request]
env:
  AGENT_ID: github_runner
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
run-name: executing OS tests on branch ${BRANCH_NAME} for ${{github.actor}}
jobs:
  pop-on-os-matrix:
    name: execute proof-of-performance on platform OS
    strategy:
      matrix:
        os:
#          - macos-10.15
#          - macos-11
#          - macos-12
#          - ubuntu-18.04
#          - ubuntu-20.04
          - ubuntu-22.04
#          - windows-2022
#          - windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: ./pop.sh
